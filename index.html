<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body>
    <main class="main-container">

            <span id="page-title">Survey Form</span>
            
            <!-- Input field STARTS HERE-->

            <form action="mailto:fifemiipaye2@gmail.com" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="lname">Last Name:</label><br>
                        <input type="text" name="lname" id="lname" placeholder="Enter your last name"required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Email:</label><br>
                        <input type="text" name="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="dob">Date-of-Birth:</label><br>
                        <input type="text" name="dob" id="dob" placeholder="Enter your DOB" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="phone-no">Phone Number:</label><br>
                        <input type="text" name="phone-no" id="phone-no" placeholder="Enter your Tel" required>
                    </div>

                </div>
                
             <!--This is Radio form section  -->
             <div class="radio-section">
                <div>
                    <p>Choose your favourite meal: </p>
                    <input type="radio" name="fav-meal" id="rice rad">
                    <label for="rice">Rice</label>
                </div>
                
                <div>
                    <input type="radio" name="fav-meal" id="beans rad">
                    <label for="beans">Beans</label>
                </div>
    
                 <div>
                     <input type="radio" name="fav-meal" id="spaghetti rad">
                    <label for="spag">Spaghetti</label>
                </div>
    
                <div>
                    <input type="radio" name="fav-meal" id="Amala rad">
                     <label for="amala">Amala</label>
                </div>

             </div>
            

                <!--This is Checkboxes form section -->
                <div class="checkbox-section">
                    <h4>Mode of transport to and from work ?</h4>

                    <div>
                        <input type="checkbox" name="transport" id="on foot">
                        <label for="transport">On foot</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="transport" id="bicycle">
                        <label for="transport">Bicycle</label>
                    </div>
                
                    <div>
                        <input type="checkbox" name="transport" id="car">
                        <label for="transport">Car</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="transport" id="bus">
                        <label for="transport">Bus</label>
                    </div>
                
                    <div>
                        <input type="checkbox" name="transport" id="Train">
                        <label for="transport">Train</label>
                    </div>

                </div>

                    <!--This is the Textarea Section  -->
                    <div class="remarks">
                        <h4>Remarks</h4>
                        <textarea name="remark" id="remarks-id" cols="60" rows="6" placeholder="Tell us how we can improve..."></textarea>
                    </div>
                
                    <!-- This is the Submit Section -->
                    <div class="submit-button">
                        <button type="submit" onclick="alert('Hurray! You have submitted, thanks')" value="Submit">Submit</button>
                    </div>


                </div>

            </form>
    </main>
    
</body>
</html>
